<html>
<head>
<title>Simple plotting</title>
<script src="../lib/Chart.min.js"></script>
<script src="simpleplot.js"></script>
</head>
<body>
<div>
	<select id="ticker">
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select>
	Start:<input type="date" name="start" id="start">
	End:<input type="date" name="end" id="end">
	<button type="button" onclick="onButtonPress()">Plot!</button>
	<p id="demo"></p>
	<script>
	  function printDebugInfo() {
	  	var te = document.getElementById("ticker");
		var ticker = te.options[te.selectedIndex].value;
		var start = document.getElementById("start").value;
		var end = document.getElementById("end").value;
	  	document.getElementById("demo").innerHTML = ticker + start + end;
	  }
	  function onButtonPress() {
	  	printDebugInfo();
	    var data = [12, 19, 3, 5, 2, 3];
	    plot("myChart",data);
	  }
	</script>

</div>
<canvas id="myChart" width="400" height="200"></canvas>
</body>
</html>
